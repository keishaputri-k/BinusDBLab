<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inquiry Form - Dark Mode</title>
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #e0e6f1;
    }
    .card {
      background: #1e1e2f;
      border-radius: 15px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
      width: 100%;
      max-width: 400px;
      padding: 30px 25px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      color: #cbd5f7;
    }
    h2 {
      margin: 0 0 15px;
      text-align: center;
      color: #4a90e2;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1px;
      text-shadow: 0 0 6px #4a90e2aa;
    }
    label {
      display: block;
      margin-bottom: 6px;
      color: #a0b9ff;
      font-weight: 600;
      font-size: 0.9rem;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px 14px;
      border: 2px solid #333c6e;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      background: #2a2e43;
      color: #e0e6f1;
      transition: border-color 0.3s ease, background-color 0.3s ease;
    }
    input[type="text"]::placeholder,
    input[type="email"]::placeholder,
    textarea::placeholder {
      color: #7b91c9;
      opacity: 1;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 8px #4a90e2bb;
      background: #38466e;
    }
    textarea {
      resize: vertical;
      min-height: 90px;
      font-family: inherit;
      line-height: 1.4;
    }
    button {
      margin: 10px auto 0 auto; /* center horizontally with margin top 10px */
      background: #4a90e2;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 12px 10px;
      cursor: pointer;
      transition: background-color 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 8px 20px rgba(74, 144, 226, 0.5);
      display: block;
      min-width: 120px;
      text-align: center;
    }
    button:hover,
    button:focus {
      background-color: #2f6bcc;
      outline: none;
      box-shadow: 0 12px 30px rgba(47, 107, 204, 0.7);
    }
    /* Responsive adjustments */
    @media (max-width: 420px) {
      .card {
        padding: 25px 20px;
        max-width: 100%;
        border-radius: 12px;
      }
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="card" role="form" aria-label="Inquiry form">
    <h2>Inquiry Form</h2>
    <form id="inquiryForm" novalidate>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@gmail.com" required pattern=".*@gmail\.com" title="Email must contain '@gmail.com'" />

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Your address" />

      <label for="title">Title</label>
      <input type="text" id="title" name="title" placeholder="Subject of your inquiry" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('inquiryForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();

      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      const messageValue = form.message.value.trim();
      const wordCount = messageValue.split(/\s+/).filter(word => word.length > 0).length;
      if (wordCount < 5) {
        alert('Message must contain at least 5 words.');
        form.message.focus();
        return;
      }

      const formData = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        address: form.address.value.trim(),
        title: form.title.value.trim(),
        message: messageValue
      };

      alert(`Thank you, ${formData.name}! Your inquiry has been submitted.`);
      form.reset();
    });
  </script>
</body>
</html>
